<!DOCTYPE html>
<html lang="uk">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Головна</title>
 <link rel="stylesheet" href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css
">
</head>
<body>

<h1>Ласкаво просимо {{ name|upper }}!</h1>
<p>Це сторінка, яку рендерить Flask.</p>
{{ data }}
Ваш вік: {{ age }}

{% if age >= 18 %}
<p>Ви повнолітній</p>
{% else %}
<p>Вам ще немає 18 років. </p>
<h3>Підрости!</h3>
{% endif %}

<form action="/" method="post">
    <label>Назва</label><br>
    <input type="text" name="name" required><br><br>

    <label>Колір</label><br>
    <input type="text" name="color" required><br><br>

    <button type="submit" name="action" value="add_fruit"  class="btn btn-success">Додати</button>
    <button type="submit" name="action" value="delete_fruit"  class="btn btn-warning">Видалити</button>
</form>

</body>
</html>
